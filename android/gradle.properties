# ==========================================================
# StylHelpr Android Project-wide Gradle Settings
# React Native 0.82 + Gradle 9 + Hermes
# ==========================================================

# ==========================================================
# JVM / Gradle Performance
# ==========================================================
org.gradle.jvmargs=-Xmx4096m -XX:+UseParallelGC -XX:MaxMetaspaceSize=512m
org.gradle.parallel=true
org.gradle.daemon=true
org.gradle.configureondemand=true
org.gradle.caching=true

# ==========================================================
# AndroidX / Jetifier
# ==========================================================
android.useAndroidX=true
android.enableJetifier=true

# ==========================================================
# Supported CPU Architectures
# ==========================================================
reactNativeArchitectures=armeabi-v7a,arm64-v8a,x86,x86_64

# ==========================================================
# React Native Flags
# ==========================================================
# Temporarily disable New Architecture until autolinking.gradle
# is restored in RN 0.83+ (prevents :generateAutolinkingJson failure)
newArchEnabled=false

# Enable Hermes engine for faster JS runtime
hermesEnabled=true

# Optional debug optimizations
debugOptimizedEnabled=true

# Uncomment for experimental Hermes v1 runtime (if supported)
# hermesV1Enabled=true

# ==========================================================
# Kotlin / NDK Configuration
# ==========================================================
kotlin.jvmTarget=17
kotlinVersion=2.2.0
ndkVersion=26.3.11579264

# ==========================================================
# Build Tweaks
# ==========================================================
# Use modern dependency resolution strategy
android.defaults.buildfeatures.buildconfig=true
android.nonTransitiveRClass=true
android.nonFinalResIds=false

# Enable reproducible builds and deterministic UUIDs
android.experimental.enableSourceSetPathsMap=true
