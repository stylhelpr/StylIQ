// ==========================================================
// StylHelpr Root Gradle Build — React Native 0.82 / Gradle 8.10.2
// ==========================================================

buildscript {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
        // ✅ Add RN’s internal Maven path to avoid “prefer settings repositories” error
        maven { url("$rootDir/../node_modules/react-native/android") }
    }
    dependencies {
        // ✅ Use AGP 8.6.1 for RN 0.82 — confirmed stable with Gradle 8.10+
        classpath("com.android.tools.build:gradle:8.6.1")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:2.2.0")
        // ⚠️ DO NOT add the React plugin here — handled via includeBuild()
    }
}

plugins {
    // ✅ React Native plugin (0.82.1)
    id("com.facebook.react") version "0.82.1" apply false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
