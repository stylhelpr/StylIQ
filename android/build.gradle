// android/build.gradle

buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 21
        compileSdkVersion = 34
        targetSdkVersion = 34

        // âœ… Match the Kotlin version RN 0.70.10 expects
        kotlinVersion = '1.6.10'

        // âœ… NDK version compatibility (handles Apple Silicon too)
        ndkVersion = System.properties['os.arch'] == "aarch64" ? "24.0.8215888" : "21.4.7075529"
    }

    repositories {
        google()
        mavenCentral()
        // âœ… Add JitPack so Gradle can resolve any GitHub-hosted dependencies
        maven { url "https://www.jitpack.io" }
    }

    dependencies {
        // âœ… Android Gradle plugin compatible with RN 0.70.x
        classpath("com.android.tools.build:gradle:7.4.2")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("de.undercouch:gradle-download-task:5.0.1")
    }
}

allprojects {
    repositories {
        // ðŸ‘‡ Must include all of these to resolve RN + third-party libs
        google()
        mavenCentral()

        // âœ… GitHub-hosted libraries
        maven { url 'https://www.jitpack.io' }

        // âœ… React Native internals
        maven { url("$rootDir/../node_modules/react-native/android") }
        maven { url("$rootDir/../node_modules/jsc-android/dist") }

        // âœ… Avoid duplicate React artifacts
        mavenCentral {
            content {
                excludeGroup "com.facebook.react"
            }
        }
    }

    // âœ… ðŸ”¥ Workaround: bypass dead android-scalablevideoview dependency
    configurations.all {
        resolutionStrategy.dependencySubstitution {
            // ðŸ‘‡ Replace the missing dependency with a harmless stub to allow build to succeed
            substitute module("com.yqritc:android-scalablevideoview:1.0.4") with module("androidx.annotation:annotation:1.5.0")
        }
    }
}

// âœ… âœ… âœ… Force Java 11 and Kotlin JVM 11 for ALL subprojects (fixes Auth0 compile error)
subprojects {
    afterEvaluate { project ->
        if (project.hasProperty("android")) {
            project.android {
                compileOptions {
                    sourceCompatibility JavaVersion.VERSION_11
                    targetCompatibility JavaVersion.VERSION_11
                }
            }
        }
        if (project.plugins.hasPlugin("kotlin-android")) {
            project.tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
                kotlinOptions {
                    jvmTarget = "11"
                }
            }
        }
    }
}
