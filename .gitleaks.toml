[extend]
useDefault = true

[allowlist]
description = "Global allowlist"
paths = [
  '''ios/local-pods/.*''',
  '''\.md$''',
  '''ios/Podfile\.lock''',
  '''ios/.*\.jsbundle''',
]
regexes = [
  # Auth0 client ID is public, not a secret
  '''0VpKzuZyGjkmAMNmEYXNRQQbdysFkLz5''',
  # CocoaPods checksums (SHA-1 hashes of packages)
  '''[A-Za-z0-9]{40}.*boost:''',
  '''SimpleKeychain:''',
  '''A0Auth0:''',
  '''Auth0:.*boost''',
  # Store keys are just identifiers
  '''outfit_prefs_v1''',
  # RapidAPI hostnames
  '''rapidapi\.com''',
]
commits = [
  # Historical commits with secrets that cannot be removed
  "8ae227f638ec1175aba709a64d4719c16d4aa480",
  "56507840bef7887575a2c49639c2e659582da25f",
  "d27c609cbde956813355408ba922513bfb824ae8",
  "23ce09503e37a8224d2c361e9f50791c5820d84c",
  "755fc38acf3558336b5f946cb30f463ffed00d84",
]
