[extend]
useDefault = true

[allowlist]
description = "Global allowlist"
paths = [
  '''ios/local-pods/.*''',
  '''\.md$''',
  '''ios/Podfile\.lock''',
  '''ios/.*\.jsbundle''',
  '''apps/frontend/src/App\.tsx''',
  '''apps/frontend/src/utils/auth\.ts''',
  '''apps/backend-nest/src/product-services/product-search\.service\.ts''',
  '''apps/frontend/src/screens/OutfitSuggestionScreen\.tsx''',
]
regexes = [
  # Auth0 client ID is public, not a secret
  '''0VpKzuZyGjkmAMNmEYXNRQQbdysFkLz5''',
  # CocoaPods checksums (SHA-1 hashes of packages)
  '''[A-Za-z0-9]{40}.*boost''',
  '''SimpleKeychain:''',
  '''A0Auth0:''',
  '''Auth0:.*[0-9a-f]{40}''',
  # Store keys are just identifiers
  '''outfit_prefs_v1''',
  # RapidAPI hostnames
  '''rapidapi\.com''',
]
