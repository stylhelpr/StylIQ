name: Deploy Backend to Cloud Run

on:
  push:
    branches: ['main']

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: stylhelpr-prod
          service_account_key: ${{ secrets.GCP_CREDENTIALS }}
          export_default_credentials: true

      # âœ… Authenticate Docker to Artifact Registry
      - name: Auth for Artifact Registry
        uses: docker/login-action@v2
        with:
          registry: us-central1-docker.pkg.dev
          username: _json_key
          password: ${{ secrets.GCP_CREDENTIALS }}

      - name: Build and Push Docker image
        run: |
          IMAGE="us-central1-docker.pkg.dev/stylhelpr-prod/backend/api:latest"
          docker build -t "$IMAGE" -f apps/backend-nest/Dockerfile apps/backend-nest
          docker push "$IMAGE"

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy backend \
            --image us-central1-docker.pkg.dev/stylhelpr-prod/backend/api:latest \
            --region us-central1 \
            --allow-unauthenticated

